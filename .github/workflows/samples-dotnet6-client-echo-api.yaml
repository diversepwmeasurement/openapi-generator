jobs:
  build:
    name: Build .Net clients
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-dotnet@v4.0.1
      with:
        dotnet-version: 6.0.x
    - continue-on-error: true
      name: Run echo server
      run: 'git clone https://github.com/wing328/http-echo-server -b openapi-generator-test-server

        (cd http-echo-server && npm install && npm start &)

        '
    - continue-on-error: true
      name: Build
      run: 'dotnet build Org.OpenAPITools.sln

        dotnet test Org.OpenAPITools.sln

        '
      working-directory: ${{ matrix.sample }}
    strategy:
      fail-fast: false
      matrix:
        sample:
        - samples/client/echo_api/csharp-restsharp/
name: Samples C# .Net 6 Client Echo API
on:
  repository_dispatch:
    types: trigger-ga___samples-dotnet6-client-echo-api.yaml

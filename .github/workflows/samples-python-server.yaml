jobs:
  build:
    name: Test Python server
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-python@v5
      with:
        python-version: '3.7'
    - continue-on-error: true
      name: Test
      run: make test-all
      working-directory: ${{ matrix.sample }}
    strategy:
      fail-fast: false
      matrix:
        sample:
        - samples/server/petstore/python-aiohttp-srclayout/
name: Python Server
on:
  repository_dispatch:
    types: trigger-ga___samples-python-server.yaml

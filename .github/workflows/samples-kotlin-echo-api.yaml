jobs:
  build:
    name: Build Kotlin Client JDK17
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
    - continue-on-error: true
      env:
        cache-name: maven-repository
      name: Cache maven dependencies
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-${{ github.job }}-${{ env.cache-name }}-${{ hashFiles('**/pom.xml')
          }}
        path: '~/.gradle

          '
    - continue-on-error: true
      name: Install Gradle wrapper
      uses: eskatos/gradle-command-action@v3
      with:
        arguments: wrapper
        build-root-directory: ${{ matrix.sample }}
    - continue-on-error: true
      name: Setup node.js
      uses: actions/setup-node@v4
    - continue-on-error: true
      name: Run echo server
      run: 'git clone https://github.com/wing328/http-echo-server -b openapi-generator-test-server

        (cd http-echo-server && npm install && npm start &)

        '
    - continue-on-error: true
      name: Build
      run: ./gradlew build
      working-directory: ${{ matrix.sample }}
    strategy:
      fail-fast: false
      matrix:
        sample:
        - samples/client/echo_api/kotlin-jvm-spring-3-restclient
        - samples/client/echo_api/kotlin-model-prefix-type-mappings
name: Kotlin Client (Echo API) JDK17
on:
  repository_dispatch:
    types: trigger-ga___samples-kotlin-echo-api.yaml

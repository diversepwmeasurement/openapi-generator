jobs:
  test:
    name: Gradle plugin tests
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
    - continue-on-error: true
      env:
        cache-name: cache-maven-repository
      name: Cache maven dependencies
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml')
          }}
        path: '~/.m2/repository

          ~/.gradle

          !~/.gradle/caches/modules-2/modules-2.lock

          !~/.gradle/caches/*/plugin-resolution/

          !~/.m2/repository/org/openapitools/

          '
        restore-keys: '${{ runner.os }}-test-gradle-plugin-${{ env.cache-name }}-

          ${{ runner.os }}-test-gradle-plugin-

          '
    - continue-on-error: true
      env:
        GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
      name: Run tests
      run: './mvnw clean --no-snapshot-updates --batch-mode --quiet install -DskipTests
        -Dorg.slf4j.simpleLogger.defaultLogLevel=error

        (cd modules/openapi-generator-gradle-plugin/samples/local-spec && ./gradlew
        buildGoSdk) # using gradle-6.8.3 via wrapper

        (cd modules/openapi-generator-gradle-plugin/samples/local-spec && ./gradlew
        openApiGenerate)

        (cd modules/openapi-generator-gradle-plugin/samples/local-spec && ./gradlew
        buildDotnetSdk)

        (cd modules/openapi-generator-gradle-plugin/samples/local-spec && gradle buildJavaResttemplateSdk)
        # not using gradle wrapper

        '
name: Gradle plugin tests
on:
  repository_dispatch:
    types: trigger-ga___gradle-plugin-tests.yaml

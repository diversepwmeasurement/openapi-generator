jobs:
  build:
    name: Build Java Server
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8
    - continue-on-error: true
      env:
        cache-name: maven-repository
      name: Cache maven dependencies
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-${{ github.job }}-${{ env.cache-name }}-${{ hashFiles('**/pom.xml')
          }}
        path: '~/.m2

          '
    - continue-on-error: true
      name: Build
      run: mvn clean package --no-transfer-progress
      working-directory: ${{ matrix.sample }}
    strategy:
      fail-fast: false
      matrix:
        sample:
        - samples/server/petstore/java-vertx-web/
        - samples/server/petstore/java-inflector/
        - samples/server/petstore/java-pkmst/
        - samples/server/petstore/java-microprofile/
name: Samples Java Server
on:
  repository_dispatch:
    types: trigger-ga___samples-java-server-jdk8.yaml
